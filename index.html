<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>The Imperial Gallery | ISA 2026</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
<script src="https://accounts.google.com/gsi/client" async defer></script>

<style>
:root {
  --pastel-blue: #E3EFFF;
  --pastel-purple: #EBE3FF;
  --royal-ink: #1A1C20; 
  --gold-foil: #BFA15E;
  --glass: rgba(255, 255, 255, 0.45);
  --transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}

* { box-sizing: border-box; }

body, html {
  margin: 0;
  height: 100%;
  font-family: 'Cormorant Garamond', serif;
  background: linear-gradient(135deg, var(--pastel-blue) 0%, var(--pastel-purple) 100%);
  background-attachment: fixed;
  color: var(--royal-ink);
  overflow: hidden; /* We handle scrolling in panes */
}

/* --- MUSEUM LAYOUT --- */
.museum-container {
  display: grid;
  grid-template-columns: 400px 1fr;
  height: 100vh;
}

@media(max-width: 1000px) {
  .museum-container { grid-template-columns: 1fr; overflow-y: auto; }
  .scribe-desk { height: auto !important; border-right: none !important; border-bottom: 1px solid var(--gold-foil); }
  body { overflow: auto; }
}

/* --- SIDEBAR: THE SCRIBE'S DESK --- */
.scribe-desk {
  background: var(--glass);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  padding: 40px;
  border-right: 1px solid rgba(191, 161, 94, 0.3);
  display: flex;
  flex-direction: column;
  z-index: 10;
  overflow-y: auto;
}

.scribe-desk h2 {
  font-family: 'Cinzel';
  font-size: 1.5rem;
  letter-spacing: 0.2rem;
  margin-top: 0;
}

/* --- MAIN: THE GRAND GALLERY --- */
.grand-gallery {
  padding: 60px;
  overflow-y: auto;
  scroll-behavior: smooth;
}

.gallery-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  margin-bottom: 60px;
  border-bottom: 1px solid rgba(0,0,0,0.05);
  padding-bottom: 20px;
}

/* --- ARTWORK (TESTIMONY CARDS) --- */
.artwork {
  background: white;
  padding: 50px;
  margin-bottom: 40px;
  border: 1px solid rgba(0,0,0,0.05);
  box-shadow: 0 10px 40px rgba(0,0,0,0.03);
  position: relative;
  transition: var(--transition);
  animation: fadeIn 0.8s ease-out forwards;
}

.artwork:hover {
  transform: translateY(-5px);
  box-shadow: 0 20px 50px rgba(120, 110, 160, 0.1);
  border-color: var(--gold-foil);
}

/* "Museum Frame" corners */
.artwork::before {
  content: ""; position: absolute; top: 15px; left: 15px; width: 20px; height: 20px;
  border-top: 1px solid var(--gold-foil); border-left: 1px solid var(--gold-foil);
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* --- TYPOGRAPHY & INPUTS --- */
.label {
  font-family: 'Montserrat';
  font-size: 9px;
  letter-spacing: 0.2rem;
  text-transform: uppercase;
  color: var(--gold-foil);
  margin-bottom: 8px;
  display: block;
}

input, select, textarea {
  width: 100%;
  border: none;
  border-bottom: 1px solid rgba(0,0,0,0.1);
  background: transparent;
  font-family: 'Cormorant Garamond';
  font-size: 1.2rem;
  padding: 10px 0;
  margin-bottom: 25px;
  outline: none;
}

button.primary {
  background: var(--royal-ink);
  color: white;
  border: none;
  padding: 20px;
  font-family: 'Cinzel';
  letter-spacing: 0.4rem;
  cursor: pointer;
  transition: var(--transition);
}

button.primary:hover:not(:disabled) {
  background: var(--gold-foil);
}

.meta { font-family: 'Montserrat'; font-size: 10px; letter-spacing: 0.2rem; margin-bottom: 15px; }
.quote { font-size: 2rem; font-style: italic; line-height: 1.2; margin-bottom: 20px; }
.sig { font-family: 'Cinzel'; font-size: 12px; opacity: 0.7; }

</style>
</head>

<body>

<div class="museum-container">
  <aside class="scribe-desk">
    <div class="label" style="margin-bottom: 30px;">ISA Cultural Fest 2026</div>
    <h2>The Scribe's Desk</h2>
    
    <div id="g_id_onload" data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
    <div class="g_id_signin" style="margin-bottom: 30px;"></div>

    <label class="label">Origin Estate</label>
    <select id="from"></select>

    <label class="label">Recipient Estate</label>
    <select id="to"></select>

    <label class="label">Distinguished Recipient</label>
    <input id="recipient" placeholder="Enter name..." />

    <label class="label">Your Signature</label>
    <input id="signature" placeholder="Leave blank for anonymity" />

    <label class="label">The Testimony</label>
    <textarea id="msg" style="min-height: 100px;" placeholder="Compose your legacy..."></textarea>

    <button class="primary" id="submit" disabled>ETCH INTO HISTORY</button>
    <div id="status" style="font-size: 10px; text-align: center; margin-top: 15px; color: var(--gold-foil);">SIGN-IN REQUIRED</div>
  </aside>

  <main class="grand-gallery">
    <header class="gallery-header">
      <div>
        <div class="label">Exhibition</div>
        <h1 style="font-family: 'Cinzel'; font-weight: 400; margin: 0; font-size: 1.8rem;">The Grand Archive</h1>
      </div>
      <div style="width: 250px;">
        <input id="search2" style="font-size: 14px; margin-bottom: 0;" placeholder="Search the scrolls..." />
      </div>
    </header>

    <div id="feed">
      </div>
  </main>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/* Logic stays robust but updated for new UI */
firebase.initializeApp({
  apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
  authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
  databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "isa-culturtal-fest-2026"
});
const db = firebase.database();

const roles = ["PR", "Finance", "Co-Presidents", "Helpers", "Activity Team", "HR", "Core Council", "Ambassadors", "Attendees"];
roles.forEach(r => {
  document.getElementById("from").add(new Option(r, r));
  document.getElementById("to").add(new Option(r, r));
});

let currentUser = null;
function handleCredentialResponse(response){
  const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
  currentUser = { id: payload.sub };
  document.getElementById("status").textContent = "SCRIBE AUTHENTICATED";
  document.getElementById("submit").disabled = false;
}

function renderArtwork(item){
  const art = document.createElement("div");
  art.className = "artwork";
  art.innerHTML = `
    <div class="meta">${item.fromDept.toUpperCase()} // ${item.toDept.toUpperCase()}</div>
    <div class="quote">“${item.message}”</div>
    <div class="sig">— ${item.signature || 'ANONYMOUS'} FOR ${item.targetName.toUpperCase()}</div>
  `;
  
  if(currentUser && item.authorId === currentUser.id){
    const del = document.createElement("button");
    del.innerHTML = "REMOVE FROM GALLERY";
    del.style = "background:none; border:1px solid #8B0000; color:#8B0000; font-size:9px; margin-top:20px; cursor:pointer; padding:5px 10px; font-family:Montserrat;";
    del.onclick = () => db.ref("registry/"+item.id).remove();
    art.appendChild(del);
  }
  return art;
}

document.getElementById("submit").onclick = () => {
  const targetName = document.getElementById("recipient").value;
  const message = document.getElementById("msg").value;
  if(!targetName || !message) return;

  const newKey = db.ref().child("registry").push().key;
  db.ref("registry/" + newKey).set({
    id: newKey,
    targetName,
    fromDept: document.getElementById("from").value,
    toDept: document.getElementById("to").value,
    message,
    signature: document.getElementById("signature").value || null,
    authorId: currentUser.id,
    timestamp: Date.now()
  });

  document.getElementById("recipient").value = "";
  document.getElementById("msg").value = "";
};

db.ref("registry").on("value", (snap) => {
  const data = snap.val();
  const items = data ? Object.values(data).sort((a,b) => b.timestamp - a.timestamp) : [];
  const feed = document.getElementById("feed");
  feed.innerHTML = "";
  items.forEach(i => feed.appendChild(renderArtwork(i)));
});
</script>

</body>
</html>
