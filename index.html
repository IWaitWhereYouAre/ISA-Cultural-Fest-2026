<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Collective Myth | ISA 2026</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    :root {
      /* Warm Luxury Palette */
      --night: #1E1B32;           /* Warm Indigo Base */
      --panel: rgba(42, 39, 71, 0.8); 
      --vellum: #FDFCF0;          /* Warm Cream Text/High-lights */
      --stardust: #E2E8F0;        
      
      /* Pastel Accents */
      --accent-blue: #B2C0FF;     /* Periwinkle */
      --accent-purple: #D7BBF5;   /* Lavender */
      --accent-warm: #FFE4D6;     /* Peach Glow */
      
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(253, 252, 240, 0.15); /* Creamy border */
      
      --shadow: 0 30px 60px rgba(0,0,0,0.4);
      --ease: cubic-bezier(0.16, 1, 0.3, 1);
      --radius-xl: 32px;
      --radius-lg: 20px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--night);
      color: var(--stardust);
      font-family: "Cormorant Garamond", serif;
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Background Atmosphere */
    body::before {
      content: "";
      position: fixed; inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 80% 10%, rgba(255, 228, 214, 0.1) 0%, transparent 40%),
        radial-gradient(circle at 20% 90%, rgba(215, 187, 245, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, var(--night) 0%, #141225 100%);
      z-index: -1;
    }

    /* --- Hero Section --- */
    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .hero-shell {
      max-width: 900px;
      padding: 60px;
      border-radius: var(--radius-xl);
      background: var(--panel);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
    }

    .kicker {
      font-family: 'Cinzel', serif;
      letter-spacing: 5px;
      color: var(--accent-warm);
      text-transform: uppercase;
      font-size: 0.8rem;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(2.5rem, 7vw, 5rem);
      margin: 0;
      color: var(--vellum);
      line-height: 1.1;
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--stardust);
      opacity: 0.8;
      max-width: 600px;
      margin: 25px auto;
    }

    /* --- Main Layout --- */
    .museum-container {
      display: grid;
      grid-template-columns: 400px 1fr;
      min-height: 100vh;
      border-top: 1px solid var(--glass-border);
    }

    @media (max-width: 900px) {
      .museum-container { grid-template-columns: 1fr; }
    }

    /* --- Form Panel (The Scribe Desk) --- */
    .scribe-desk {
      padding: 60px 40px;
      background: rgba(0, 0, 0, 0.1);
      border-right: 1px solid var(--glass-border);
      position: sticky;
      top: 0;
      height: 100vh;
      overflow-y: auto;
    }

    @media (max-width: 900px) { .scribe-desk { position: static; height: auto; } }

    .panel-title h2 {
      font-family: 'Cinzel', serif;
      color: var(--accent-blue);
      margin-top: 0;
    }

    label {
      display: block;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 20px 0 8px;
      color: var(--accent-warm);
    }

    input, select, textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--glass-border);
      padding: 12px;
      border-radius: 8px;
      color: var(--vellum);
      font-family: inherit;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
      background: rgba(255, 255, 255, 0.08);
    }

    button.primary {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 50px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 30px;
      cursor: pointer;
      transition: all 0.3s var(--ease);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: #1E1B32;
      box-shadow: 0 10px 30px rgba(178, 192, 255, 0.2);
    }

    button.primary:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
      box-shadow: 0 15px 40px rgba(178, 192, 255, 0.4);
    }

    button.primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* --- Archive Feed --- */
    .grand-gallery {
      padding: 60px;
    }

    .artwork {
      padding: 30px;
      margin-bottom: 30px;
      border-radius: var(--radius-lg);
      background: linear-gradient(145deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(15px);
      transition: transform 0.3s var(--ease);
    }

    .artwork:hover {
      transform: scale(1.02);
    }

    .quote {
      font-size: 1.5rem;
      font-style: italic;
      color: var(--vellum);
      margin-bottom: 20px;
    }

    .attribution {
      display: flex;
      gap: 10px;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.75rem;
    }

    .pill {
      background: rgba(178, 192, 255, 0.1);
      border: 1px solid var(--accent-blue);
      padding: 4px 12px;
      border-radius: 20px;
      color: var(--accent-blue);
    }

    .redact-btn {
      background: transparent;
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 0.7rem;
    }

    #status {
      font-size: 0.8rem;
      margin-top: 10px;
      text-align: center;
      color: var(--accent-purple);
    }

  </style>
</head>
<body>

  <section class="hero-section">
    <div class="hero-shell">
      <div class="kicker">The Collective Myth</div>
      <h1>ISA Cultural Fest 2026</h1>
      <div class="subtitle">A living sanctuary of student legacies. Every testimony is a thread woven into the velvet tapestry of our history.</div>
    </div>
  </section>

  <div class="museum-container">
    <aside class="scribe-desk">
      <div class="panel-title">
        <h2>The Registry</h2>
      </div>

      <div id="auth-section">
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID" 
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        <div id="status">Please Sign in to contribute</div>
      </div>

      <div id="form-content">
        <label>Recipient (Team or Individual)</label>
        <input type="text" id="recipient" placeholder="Who are you thanking?">

        <label>The Testimony</label>
        <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>

        <label>Signature</label>
        <input type="text" id="signature" placeholder="Your Name">

        <label>Department</label>
        <select id="department">
          <option>Core Committee</option>
          <option>PR & Marketing</option>
          <option>Finance</option>
          <option>Logistics</option>
          <option>Performers</option>
          <option>Attendees</option>
        </select>

        <button class="primary" id="submit-btn" disabled>Record Message</button>
      </div>
    </aside>

    <main class="grand-gallery">
      <div id="feed">
        </div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSy...", // Replace with your key
      databaseURL: "https://your-db-url.firebaseio.com",
      projectId: "your-project-id",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;

    // --- GOOGLE AUTH HANDLER ---
    function handleCredentialResponse(response) {
      const payload = JSON.parse(atob(response.credential.split('.')[1]));
      currentUser = payload;
      document.getElementById('status').innerText = `Welcome, ${payload.name}`;
      document.getElementById('submit-btn').disabled = false;
    }

    // --- SUBMISSION ---
    document.getElementById('submit-btn').onclick = function() {
      const data = {
        recipient: document.getElementById('recipient').value,
        message: document.getElementById('message').value,
        signature: document.getElementById('signature').value,
        dept: document.getElementById('department').value,
        uid: currentUser.sub,
        timestamp: Date.now()
      };

      if (!data.message || !data.recipient) return alert("Please fill the fields");

      const newPostKey = db.ref().child('posts').push().key;
      db.ref('posts/' + newPostKey).set(data);
      
      // Clear form
      document.getElementById('message').value = "";
    };

    // --- LIVE FEED ---
    db.ref('posts').on('value', (snapshot) => {
      const feed = document.getElementById('feed');
      feed.innerHTML = "";
      const posts = snapshot.val();
      
      if (posts) {
        Object.keys(posts).reverse().forEach(key => {
          const post = posts[key];
          const card = document.createElement('div');
          card.className = 'artwork';
          card.innerHTML = `
            <div class="quote">"${post.message}"</div>
            <div class="attribution">
              <span class="pill">${post.dept}</span>
              <span><strong>${post.signature}</strong> for <strong>${post.recipient}</strong></span>
            </div>
          `;

          // Allow deletion if it's the user's post
          if (currentUser && post.uid === currentUser.sub) {
            const delBtn = document.createElement('button');
            delBtn.className = 'redact-btn';
            delBtn.innerText = "Redact Message";
            delBtn.onclick = () => db.ref('posts/' + key).remove();
            card.appendChild(delBtn);
          }

          feed.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
