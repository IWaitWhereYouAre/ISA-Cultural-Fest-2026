<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>The Collective Myth | ISA 2026</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --deep-black: #000000;
            --gold-leaf: #BFA15E;
            --off-white: #e0e0e0;
            --input-border: rgba(191, 161, 94, 0.3);
            --transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body, html {
            margin: 0;
            background-color: var(--deep-black);
            color: var(--off-white);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
        }

        /* --- HERO SECTION (MATCHING SCREENSHOT) --- */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        .hero-section .subtitle {
            font-family: 'Cinzel';
            font-size: 12px;
            letter-spacing: 0.6rem;
            color: var(--gold-leaf);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .hero-section h1 {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 400;
            margin: 0;
            line-height: 1;
        }

        .hero-section .tagline {
            font-family: 'Montserrat';
            font-size: 10px;
            letter-spacing: 0.4rem;
            text-transform: uppercase;
            margin-top: 30px;
            opacity: 0.6;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 50px;
            cursor: pointer;
            transition: var(--transition);
        }

        .scroll-indicator:hover { transform: translateY(10px); color: var(--gold-leaf); }

        /* --- MAIN REGISTRY LAYOUT --- */
        .museum-container {
            display: grid;
            grid-template-columns: 480px 1fr;
            height: 100vh;
            border-top: 1px solid rgba(191, 161, 94, 0.1);
        }

        .scribe-desk {
            background: var(--deep-black);
            padding: 80px 60px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .scribe-desk h2 {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 3.5rem;
            margin: 0 0 40px 0;
            font-weight: 400;
        }

        .grand-gallery {
            padding: 80px 60px;
            overflow-y: auto;
            background: #030303;
        }

        /* --- INPUTS & UI --- */
        .label {
            font-family: 'Montserrat';
            font-size: 9px;
            letter-spacing: 0.25rem;
            text-transform: uppercase;
            color: var(--gold-leaf);
            margin-bottom: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--input-border);
            background: transparent;
            font-family: 'Cormorant Garamond';
            font-size: 1.3rem;
            color: white;
            padding: 10px 0;
            margin-bottom: 35px;
            outline: none;
        }

        button.primary {
            background: transparent;
            color: var(--gold-leaf);
            border: 1px solid var(--gold-leaf);
            padding: 18px;
            font-family: 'Montserrat';
            font-size: 10px;
            letter-spacing: 0.4rem;
            cursor: pointer;
            transition: var(--transition);
        }

        button.primary:hover:not(:disabled) {
            background: var(--gold-leaf);
            color: black;
        }

        /* --- ARTWORK CARDS --- */
        .artwork {
            padding: 40px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }

        .quote { font-size: 1.8rem; font-style: italic; margin-bottom: 10px; }
        .sig { font-family: 'Montserrat'; font-size: 9px; letter-spacing: 0.2rem; color: var(--gold-leaf); }

        @media(max-width: 900px) {
            .museum-container { grid-template-columns: 1fr; }
            .scribe-desk { height: auto; }
        }
    </style>
</head>

<body>

    <section class="hero-section">
        <div class="subtitle">The Collective Myth</div>
        <h1>ISA Cultural Fest 2026</h1>
        <div class="tagline">Etching Student Legacies Into Time</div>
        
        <div class="scroll-indicator" onclick="document.getElementById('registry-start').scrollIntoView()">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
        </div>
    </section>

    <div class="museum-container" id="registry-start">
        <aside class="scribe-desk">
            <h2>The Registry</h2>
            
            <div id="g_id_onload" data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
            <div class="g_id_signin" style="margin-bottom: 40px;"></div>

            <label class="label">Recipient of Honor</label>
            <input id="recipient" placeholder="Name or Team" />

            <label class="label">The Scribe</label>
            <input id="signature" placeholder="Your Name" />

            <label class="label">Affiliation</label>
            <select id="from"></select>

            <label class="label">The Testimony</label>
            <textarea id="msg" style="min-height: 80px;" placeholder="Describe the moment..."></textarea>

            <button class="primary" id="submit" disabled>RECORD INTO HISTORY</button>
            <div id="status" style="font-size: 9px; text-align: center; margin-top: 15px; color: var(--gold-leaf); letter-spacing: 1px;">SIGN IN TO MANAGE YOUR LEGACY</div>
        </aside>

        <main class="grand-gallery">
            <header style="margin-bottom: 60px;">
                <input id="search2" style="font-size: 2rem; border:none;" placeholder="Search the archives..." />
            </header>
            <div id="feed"></div>
        </main>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase Setup
firebase.initializeApp({
    apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
    authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
    databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "isa-culturtal-fest-2026"
});
const db = firebase.database();

const roles = ["Core Committee", "PR", "Finance", "Co-Presidents", "Helpers", "Activity Team", "HR", "Ambassadors", "Attendees"];
roles.forEach(r => document.getElementById("from").add(new Option(r, r)));

let currentUser = null;
function handleCredentialResponse(response){
    const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
    currentUser = { id: payload.sub };
    document.getElementById("status").textContent = "SCRIBE AUTHENTICATED";
    document.getElementById("submit").disabled = false;
}

function renderArtwork(item){
    const art = document.createElement("div");
    art.className = "artwork";
    art.innerHTML = `
        <div class="quote">“${item.message}”</div>
        <div class="sig">— ${item.signature || 'ANONYMOUS'} | ${item.fromDept.toUpperCase()} TO ${item.targetName.toUpperCase()}</div>
    `;
    if(currentUser && item.authorId === currentUser.id){
        const del = document.createElement("div");
        del.innerHTML = "[ REDACT ]";
        del.style = "color:#8B0000; font-size:9px; margin-top:10px; cursor:pointer; font-family:Montserrat; letter-spacing:1px;";
        del.onclick = () => db.ref("registry/"+item.id).remove();
        art.appendChild(del);
    }
    return art;
}

document.getElementById("submit").onclick = () => {
    const targetName = document.getElementById("recipient").value;
    const message = document.getElementById("msg").value;
    if(!targetName || !message) return;
    const newKey = db.ref().child("registry").push().key;
    db.ref("registry/" + newKey).set({
        id: newKey, targetName, fromDept: document.getElementById("from").value,
        message, signature: document.getElementById("signature").value || null,
        authorId: currentUser.id, timestamp: Date.now()
    });
    document.getElementById("recipient").value = "";
    document.getElementById("msg").value = "";
};

db.ref("registry").on("value", (snap) => {
    const data = snap.val();
    const items = data ? Object.values(data).sort((a,b) => b.timestamp - a.timestamp) : [];
    const feed = document.getElementById("feed");
    feed.innerHTML = "";
    items.forEach(i => feed.appendChild(renderArtwork(i)));
});
</script>

</body>
</html>
