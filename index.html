<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mythos: Cultural Fest Echoes</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,500&family=Lato:wght@300;400;700&family=Pinyon+Script&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Mythic Palette ‚Äî Gold, Marble, and Shadow */
      --ink: #1A1A1A;
      --ink-soft: #4A4A4A;
      --parchment: #F2EFE9;      
      --porcelain: #FFFFFF;      
      --gold: #C5A059;           /* Antique Gold */
      --deep-myth: #1B262C;      /* Deep midnight blue/green */
      --ethereal: rgba(197, 160, 89, 0.15);
      --shadow: rgba(0, 0, 0, 0.12);
      --radius: 12px;
    }

    *{ box-sizing: border-box; }
    body{
      margin:0;
      color: var(--ink);
      font-family: "Lato", sans-serif;
      background: 
        linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
        url('https://www.transparenttextures.com/patterns/p6.png'), /* subtle stone texture */
        var(--parchment);
      background-attachment: fixed;
    }

    .wrap{ max-width: 1000px; margin: 0 auto; padding: 40px 20px; position: relative; }

    header{ text-align:center; margin-bottom: 40px; }
    
    .kicker {
      font-family: "Pinyon Script", cursive;
      font-size: 2rem;
      color: var(--gold);
      margin-bottom: 10px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      text-transform: uppercase;
      letter-spacing: 4px;
      margin: 0;
      color: var(--deep-myth);
    }

    .sub {
      font-style: italic;
      color: var(--ink-soft);
      max-width: 600px;
      margin: 15px auto;
      line-height: 1.6;
    }

    /* Mythic Ornament */
    header::after {
      content: "‚úß üèõÔ∏è ‚úß";
      display: block;
      margin-top: 20px;
      color: var(--gold);
      font-size: 1.2rem;
    }

    .grid{ display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
    @media (max-width: 850px){ .grid{ grid-template-columns: 1fr; } }

    .card{
      background: white;
      border: 1px solid rgba(197, 160, 89, 0.3);
      padding: 30px;
      border-radius: var(--radius);
      box-shadow: 10px 10px 0px var(--ethereal);
    }

    label { font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; color: var(--gold); display: block; margin-bottom: 8px; }

    input, textarea, select {
      width: 100%;
      border: 1px solid #DDD;
      padding: 12px;
      font-family: inherit;
      margin-bottom: 20px;
      border-radius: 4px;
      background: #F9F9F9;
    }

    .btn {
      background: var(--deep-myth);
      color: white;
      border: none;
      padding: 12px 20px;
      font-family: "Playfair Display", serif;
      text-transform: uppercase;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 1px;
    }

    .btn:hover { background: var(--gold); }
    .btn.secondary { background: transparent; color: var(--deep-myth); border: 1px solid var(--deep-myth); }

    .msg {
      border-bottom: 1px solid var(--ethereal);
      padding: 20px 0;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .who { font-family: "Playfair Display", serif; font-weight: 700; color: var(--gold); }
    .body { font-size: 1.05rem; line-height: 1.6; margin: 10px 0; }
    .when { font-size: 0.75rem; text-transform: uppercase; color: #AAA; }

    .chip { cursor: pointer; font-size: 0.7rem; text-transform: uppercase; margin-right: 10px; color: var(--deep-myth); font-weight: 700; }

    .toast {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: var(--deep-myth); color: white; padding: 10px 30px; border-radius: 50px;
      opacity: 0; transition: 0.3s; z-index: 1000;
    }
    .toast.show { opacity: 1; }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="kicker">The Great Hall of</div>
      <h1>Cultural Fest Legends</h1>
      <p class="sub">The myth of our fest was built by many hands. Leave a tribute, a story, or a simple thank you for a fellow worker of the craft.</p>
    </header>

    <div class="grid">
      <section class="card">
        <label>Identify Yourself (or remain a Mystery)</label>
        <input id="name" placeholder="e.g. Apollo from PR / The Stagehand" />

        <label>Choose the Spirit of your Message</label>
        <select id="tone">
          <option value="epic">Epic & Grand (A Hero's Tribute)</option>
          <option value="warm">Warm Hearth (Sincere & Kind)</option>
          <option value="chaos">God of Chaos (Funny & Energetic)</option>
          <option value="oracle">Short Oracle (Brief & Powerful)</option>
        </select>

        <label>Your Tribute</label>
        <textarea id="message" placeholder="What will they remember from this odyssey?"></textarea>

        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button class="btn" id="sendBtn">Etch into History</button>
          <button class="btn secondary" id="suggestBtn">Invoke Muse (Draft)</button>
        </div>
      </section>

      <aside class="card">
        <div style="display:flex; justify-content:space-between; align-items: baseline; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 10px;">
          <h2 style="font-family:'Playfair Display'; margin:0;">The Chronicles</h2>
          <span id="count" style="color: var(--gold); font-weight:700;">0</span>
        </div>
        <div id="msgs"></div>
      </aside>
    </div>
  </div>

  <div class="toast" id="toast">Message Etched.</div>

  <script>
    const $ = (id) => document.getElementById(id);
    const storageKey = "myth_fest_messages_v1";
    let messages = [];

    const mythTemplates = {
      epic: [
        "Like Atlas, you carried the weight of the stage on your shoulders. The fest stands because of you.",
        "Your creativity was the thread of Ariadne, leading us through the maze of technical glitches.",
        "Let it be written: No one handled the crowds with more grace than you."
      ],
      warm: [
        "Thank you for being the calm in the middle of the storm. You made this fest feel like home.",
        "The best part of Cultural Fest wasn't the show‚Äîit was working alongside people like you.",
        "Your kindness is a legend all its own."
      ],
      chaos: [
        "You survived the Cultural Fest Odyssey without losing your mind. Mostly. ‚ö°",
        "PR team? More like the Council of Olympus. We ran that show! üèõÔ∏èüî•",
        "If they gave out medals for 'Most Coffee Consumed,' you'd be Zeus."
      ],
      oracle: [
        "Witnessed. Honored. Remembered.",
        "The myth lives on in your work.",
        "You were the spark that lit the fire."
      ]
    };

    function saveLocal() { localStorage.setItem(storageKey, JSON.stringify(messages)); }
    function loadLocal() {
      const raw = localStorage.getItem(storageKey);
      messages = raw ? JSON.parse(raw) : [];
    }

    function render() {
      $("count").textContent = messages.length + " legends";
      const container = $("msgs");
      container.innerHTML = "";
      
      const sorted = [...messages].sort((a,b) => b.ts - a.ts);
      sorted.forEach(m => {
        const el = document.createElement("div");
        el.className = "msg";
        el.innerHTML = `
          <div class="who">${m.name || 'A Mystery Contributor'}</div>
          <div class="body">${m.text}</div>
          <div style="display:flex; justify-content:space-between; align-items:center;">
            <div class="when">${m.when}</div>
            <div>
              <span class="chip" onclick="copyMsg('${m.id}')">Copy</span>
              <span class="chip" style="color:red; opacity:0.5" onclick="deleteMsg('${m.id}')">Delete</span>
            </div>
          </div>
        `;
        container.appendChild(el);
      });
    }

    $("sendBtn").onclick = () => {
      const text = $("message").value.trim();
      if(!text) return;
      messages.push({
        id: Date.now().toString(),
        name: $("name").value.trim(),
        text: text,
        when: new Date().toLocaleDateString(),
        ts: Date.now()
      });
      $("message").value = "";
      saveLocal(); render();
      showToast("Etched into history.");
    };

    $("suggestBtn").onclick = () => {
      const tone = $("tone").value;
      const pool = mythTemplates[tone];
      $("message").value = pool[Math.floor(Math.random()*pool.length)];
    };

    window.copyMsg = (id) => {
      const m = messages.find(x => x.id === id);
      navigator.clipboard.writeText(`"${m.text}" ‚Äî ${m.name || 'Anonymous'}`);
      showToast("Copied Tribute.");
    };

    window.deleteMsg = (id) => {
      messages = messages.filter(x => x.id !== id);
      saveLocal(); render();
    };

    function showToast(txt) {
      const t = $("toast"); t.textContent = txt;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 2000);
    }

    loadLocal(); render();
  </script>
</body>
</html>
