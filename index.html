<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>The Collective Myth | ISA 2026</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;600&family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    :root {
      /* Ethereal Twilight Palette */
      --night: #0B0A15;           /* Deep space indigo */
      --nocturne: #121124;        /* Frosted panel */
      --stardust: #F1F5F9;        /* Off-white text */
      --ash: #94A3B8;             /* Muted slate */
      
      /* Pastel Accents */
      --accent-blue: #A5B4FC;     /* Pastel Periwinkle */
      --accent-purple: #D8B4FE;   /* Pastel Lavender */
      --accent-cyan: #99F6E4;     /* Minty Glow */
      
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --inkline: rgba(165, 180, 252, 0.15);

      --shadow: 0 24px 80px rgba(0,0,0,0.4);
      --radius-xl: 32px;
      --radius-lg: 20px;
      --radius-md: 12px;

      --ease: cubic-bezier(0.16, 1, 0.3, 1);
      --t: 500ms var(--ease);
    }

    /* --- Background Nebula --- */
    body {
      margin: 0;
      width: 100%;
      background: var(--night);
      color: var(--stardust);
      font-family: "Cormorant Garamond", serif;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed; inset: 0;
      pointer-events: none;
      background:
        radial-gradient(circle at 80% 20%, rgba(216, 180, 254, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 20% 80%, rgba(165, 180, 252, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(153, 246, 228, 0.03) 0%, transparent 50%);
      z-index: -1;
    }

    /* --- Custom Cursor --- */
    .cursor-dot, .cursor-outline {
      pointer-events: none; position: fixed; top: 0; left: 0;
      transform: translate(-50%,-50%); border-radius: 50%; z-index: 9999; display: none;
    }
    @media (pointer:fine) {
      .cursor-dot, .cursor-outline { display: block; }
      body { cursor: none; }
      button, input, select, textarea, .scroll-indicator, .artwork { cursor: none; }
    }
    .cursor-dot { width: 6px; height: 6px; background: var(--accent-cyan); box-shadow: 0 0 15px var(--accent-cyan); }
    .cursor-outline { width: 40px; height: 40px; border: 1px solid var(--accent-purple); transition: transform 0.2s; backdrop-filter: blur(1px); }

    /* --- Hero Section --- */
    .hero-section {
      min-height: 100dvh; display: flex; flex-direction: column; justify-content: center;
      align-items: center; text-align: center; padding: 20px; isolation: isolate;
    }

    .hero-shell {
      width: min(1000px, 100%);
      padding: clamp(40px, 8vw, 80px);
      border-radius: var(--radius-xl);
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow);
      position: relative;
    }

    .kicker {
      font-family: "Cinzel", serif; font-size: 10px; letter-spacing: 6px;
      color: var(--accent-cyan); text-transform: uppercase; margin-bottom: 20px;
    }

    h1 {
      font-family: "Playfair Display", serif; font-style: italic; font-weight: 500;
      font-size: clamp(2.5rem, 8vw, 6rem); margin: 0;
      background: linear-gradient(135deg, #FFF 30%, var(--accent-blue) 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      line-height: 1.1;
    }

    .subtitle {
      margin: 24px auto; font-size: clamp(1.1rem, 2vw, 1.4rem);
      color: var(--ash); max-width: 55ch; line-height: 1.6;
    }

    /* --- Layout --- */
    .museum-container {
      display: grid; grid-template-columns: 420px 1fr; border-top: 1px solid var(--glass-border);
    }

    @media (max-width: 1100px) { .museum-container { grid-template-columns: 1fr; } }

    .scribe-desk {
      padding: 60px 40px; border-right: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.01);
    }

    .panel-title h2 { font-family: "Playfair Display", serif; font-style: italic; font-size: 2.2rem; margin: 0; color: var(--accent-purple); }
    
    /* --- Form Elements --- */
    label.mini {
      display: block; font-family: "Montserrat", sans-serif; font-size: 9px;
      letter-spacing: 3px; color: var(--accent-blue); text-transform: uppercase; margin: 20px 0 8px;
    }

    input, select, textarea {
      width: 100%; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2);
      color: #fff; padding: 15px; border-radius: var(--radius-md); outline: none;
      font-family: "Cormorant Garamond", serif; font-size: 1.1rem; transition: var(--t);
    }

    input:focus, textarea:focus { border-color: var(--accent-blue); background: rgba(165,180,252,0.05); }

    button.primary {
      width: 100%; margin-top: 25px; padding: 20px; border-radius: 50px;
      border: none; background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
      color: var(--night); font-family: "Montserrat", sans-serif; font-weight: 600;
      font-size: 10px; letter-spacing: 4px; text-transform: uppercase;
      transition: var(--t); box-shadow: 0 10px 30px rgba(165,180,252,0.2);
    }

    button.primary:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(165,180,252,0.4); opacity: 0.9; }
    button.primary:disabled { opacity: 0.2; filter: grayscale(1); }

    /* --- Archive Feed --- */
    .grand-gallery { padding: 60px 50px; }
    
    .artwork {
      border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      padding: 30px; margin-bottom: 20px;
      transition: var(--t);
    }

    .artwork:hover {
      border-color: rgba(165, 180, 252, 0.4);
      transform: scale(1.01);
      background: rgba(255, 255, 255, 0.04);
    }

    .quote { font-size: 1.6rem; font-style: italic; line-height: 1.4; margin-bottom: 20px; color: #fff; }

    .pill {
      display: inline-flex; padding: 6px 14px; border-radius: 50px;
      border: 1px solid rgba(165, 180, 252, 0.3);
      background: rgba(165, 180, 252, 0.05);
      color: var(--accent-blue); font-family: "Montserrat", sans-serif;
      font-size: 8px; letter-spacing: 2px; text-transform: uppercase;
    }

    .redact {
      margin-top: 20px; font-family: "Montserrat", sans-serif; font-size: 8px;
      letter-spacing: 3px; color: var(--ash); border: 1px solid var(--glass-border);
      padding: 8px 15px; border-radius: 50px; display: inline-block; transition: 0.3s;
    }
    .redact:hover { color: #ff6b6b; border-color: #ff6b6b; }

    .scroll-indicator {
      margin-top: 40px; width: 50px; height: 50px; border-radius: 50%;
      border: 1px solid var(--accent-blue); display: flex; align-items: center; justify-content: center;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }
  </style>
</head>

<body>
  <div class="cursor-dot" data-cursor-dot></div>
  <div class="cursor-outline" data-cursor-outline></div>

  <section class="hero-section">
    <div class="hero-shell">
      <div class="kicker">The Collective Myth</div>
      <h1>ISA Cultural Fest 2026</h1>
      <div class="subtitle">A living archive of gratitude. Every thread of testimony weaves the legend of the students who built this legacy.</div>
      <div class="scroll-indicator" onclick="scrollToRegistry()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--accent-blue)" stroke-width="1.5">
          <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
        </svg>
      </div>
    </div>
  </section>

  <div class="museum-container" id="registry-start">
    <aside class="scribe-desk">
      <div class="panel-title">
        <h2>The Registry</h2>
        <p style="color: var(--ash); font-size: 0.9rem;">Sign in to record your testimony into the nebula.</p>
      </div>

      <div id="auth-ui">
        <div id="g_id_onload"
             data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"></div>
        <div class="g_id_signin" id="google-btn"></div>
        <button id="signout-btn" class="redact" style="display:none; width: 100%; margin-bottom: 20px;">SIGN OUT</button>
      </div>

      <label class="mini">Recipient</label>
      <input id="recipient" placeholder="Team or Name" />

      <label class="mini">Scribe</label>
      <input id="signature" placeholder="Your Name" />

      <label class="mini">Role</label>
      <select id="from"></select>

      <label class="mini">Message</label>
      <textarea id="msg" placeholder="Write your myth..."></textarea>

      <button class="primary" id="submit" disabled>RECORD INTO HISTORY</button>
      <div id="status" style="font-size: 8px; text-align: center; margin-top: 15px; letter-spacing: 2px; color: var(--ash);">AUTH REQUIRED</div>
    </aside>

    <main class="grand-gallery">
      <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 40px; border-bottom: 1px solid var(--glass-border); padding-bottom: 20px;">
        <h3 style="font-family: 'Cinzel'; letter-spacing: 5px; margin: 0;">THE ARCHIVE</h3>
        <input id="search2" style="width: 250px; padding: 10px;" placeholder="Search threads..." />
      </div>
      <div id="feed"></div>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
      authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
      databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "isa-culturtal-fest-2026"
    });
    const db = firebase.database();

    function scrollToRegistry() {
      document.getElementById('registry-start').scrollIntoView({ behavior: 'smooth' });
    }

    // Cursor
    const dot = document.querySelector("[data-cursor-dot]");
    const outline = document.querySelector("[data-cursor-outline]");
    window.addEventListener("mousemove", e => {
      dot.style.left = outline.style.left = `${e.clientX}px`;
      dot.style.top = outline.style.top = `${e.clientY}px`;
      outline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
    });

    // Auth & Logic
    let currentUser = JSON.parse(localStorage.getItem("scribe_user"));
    const roles = ["Core Committee","PR","Finance","Co-Presidents","Helpers","Activity Team","HR","Ambassadors","Attendees"];
    roles.forEach(r => document.getElementById("from").add(new Option(r, r)));

    function handleCredentialResponse(response){
      const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
      currentUser = { id: payload.sub };
      localStorage.setItem("scribe_user", JSON.stringify(currentUser));
      updateAuthUI(true);
    }

    function updateAuthUI(isLoggedIn) {
      document.getElementById("google-btn").style.display = isLoggedIn ? "none" : "block";
      document.getElementById("signout-btn").style.display = isLoggedIn ? "block" : "none";
      document.getElementById("submit").disabled = !isLoggedIn;
      document.getElementById("status").textContent = isLoggedIn ? "SCRIBE RECOGNIZED" : "AUTH REQUIRED";
    }

    if(currentUser) updateAuthUI(true);

    document.getElementById("signout-btn").onclick = () => {
      localStorage.clear();
      location.reload();
    };

    document.getElementById("submit").onclick = function() {
      const targetName = document.getElementById("recipient").value.trim();
      const message = document.getElementById("msg").value.trim();
      if(!targetName || !message) return;
      this.innerText = "ETCHING...";
      const newKey = db.ref().child("registry").push().key;
      db.ref("registry/" + newKey).set({
        id: newKey, targetName, fromDept: document.getElementById("from").value,
        message, signature: document.getElementById("signature").value || 'Anonymous',
        authorId: currentUser.id, timestamp: Date.now()
      }).then(() => {
        document.getElementById("msg").value = "";
        this.innerText = "RECORD INTO HISTORY";
      });
    };

    db.ref("registry").on("value", snap => {
      const feed = document.getElementById("feed");
      const items = snap.val() ? Object.values(snap.val()).sort((a,b) => b.timestamp - a.timestamp) : [];
      
      const render = (list) => {
        feed.innerHTML = "";
        list.forEach(item => {
          const art = document.createElement("div");
          art.className = "artwork";
          art.innerHTML = `
            <div class="quote">“${item.message}”</div>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
              <span class="pill">${item.signature}</span>
              <span class="pill">${item.fromDept}</span>
              <span style="color:var(--accent-cyan); align-self: center;">→</span>
              <span class="pill" style="border-color: var(--accent-purple); color: var(--accent-purple);">${item.targetName}</span>
            </div>
          `;
          if(currentUser && item.authorId === currentUser.id){
            const del = document.createElement("div");
            del.className = "redact"; del.innerText = "REDACT";
            del.onclick = () => db.ref("registry/" + item.id).remove();
            art.appendChild(del);
          }
          feed.appendChild(art);
        });
      };
      render(items);
      document.getElementById("search2").oninput = (e) => {
        const term = e.target.value.toLowerCase();
        render(items.filter(i => i.message.toLowerCase().includes(term) || i.targetName.toLowerCase().includes(term)));
      };
    });
  </script>
</body>
</html>
