<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ISA CULTURAL FEST 2026 | THE LEGACY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Instrument+Serif:ital@0;1&family=Inter:wght@200;400&family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --gold: #C5A059;
            --cream: #f4f1ea;
            --deep-black: #0a0a0a;
            --paper: #e6e0d4;
        }

        * { box-sizing: border-box; cursor: none; }
        
        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background-color: var(--deep-black);
            color: var(--paper);
            overflow-x: hidden;
            /* Background inspired by the Renaissance sky in your image */
            background-image: linear-gradient(to bottom, rgba(10,10,10,0.8), rgba(10,10,10,0.9)), 
                              url('https://www.transparenttextures.com/patterns/dark-matter.png');
        }

        /* CUSTOM CURSOR */
        #cursor { position: fixed; width: 8px; height: 8px; background: var(--gold); border-radius: 50%; pointer-events: none; z-index: 9999; }
        #cursor-follower { 
            position: fixed; width: 45px; height: 45px; border: 1px solid var(--gold); 
            border-radius: 50%; pointer-events: none; z-index: 9998; 
            transition: transform 0.15s ease-out; 
        }

        /* HERO SECTION - STATUE & TORN PAPER VIBE */
        .hero {
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            border-bottom: 1px solid rgba(197,160,89,0.3);
        }

        .hero h1 { 
            font-family: 'Instrument Serif', serif; 
            font-size: clamp(4rem, 15vw, 9rem); 
            font-style: italic; 
            margin: 0; 
            color: var(--gold);
            line-height: 0.9;
            text-transform: uppercase;
        }

        .sub-head {
            font-family: 'Syncopate';
            font-size: 0.7rem;
            letter-spacing: 15px;
            margin-top: 20px;
            color: var(--paper);
            opacity: 0.7;
        }

        /* THE REGISTRY FORM - 'TORN PAPER' LOOK */
        .registry-container {
            max-width: 800px;
            margin: -100px auto 100px;
            background: var(--paper);
            color: var(--deep-black);
            padding: 60px;
            position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            /* Creating a subtle torn edge effect */
            clip-path: polygon(0% 2%, 5% 0%, 10% 2%, 15% 0%, 20% 2%, 25% 0%, 30% 2%, 35% 0%, 40% 2%, 45% 0%, 50% 2%, 55% 0%, 60% 2%, 65% 0%, 70% 2%, 75% 0%, 80% 2%, 85% 0%, 90% 2%, 95% 0%, 100% 2%, 100% 98%, 95% 100%, 90% 98%, 85% 100%, 80% 98%, 75% 100%, 70% 98%, 65% 100%, 60% 98%, 55% 100%, 50% 98%, 45% 100%, 40% 98%, 35% 100%, 30% 98%, 25% 100%, 20% 98%, 15% 100%, 10% 98%, 5% 100%, 0% 98%);
        }

        .form-title {
            font-family: 'Instrument Serif';
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 20px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        label { font-family: 'Syncopate'; font-size: 0.5rem; letter-spacing: 2px; display: block; margin-bottom: 10px; font-weight: bold; }

        select, input, textarea {
            width: 100%;
            background: transparent;
            border: 1px solid rgba(0,0,0,0.1);
            padding: 12px;
            font-family: 'Inter';
            font-size: 0.9rem;
            color: var(--deep-black);
        }

        select:focus, input:focus { outline: 1px solid var(--gold); border-color: var(--gold); }

        .submit-btn {
            width: 100%;
            background: var(--deep-black);
            color: var(--gold);
            border: none;
            padding: 20px;
            font-family: 'Syncopate';
            font-size: 0.7rem;
            letter-spacing: 5px;
            transition: 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) { background: var(--gold); color: var(--deep-black); }
        .submit-btn:disabled { opacity: 0.3; }

        /* THE FEED - CHRONICLES */
        .feed-item {
            max-width: 900px;
            margin: 0 auto 80px;
            text-align: center;
            padding: 40px;
            border-bottom: 1px solid rgba(197,160,89,0.1);
        }

        .meta-info {
            font-family: 'Syncopate';
            font-size: 0.5rem;
            color: var(--gold);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .message-body {
            font-family: 'Instrument Serif';
            font-size: 2.8rem;
            font-style: italic;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .signature {
            font-family: 'Playfair Display';
            font-size: 0.9rem;
            opacity: 0.6;
            text-transform: uppercase;
        }

        .delete-btn {
            background: none; border: 1px solid #ff4444; color: #ff4444;
            font-size: 0.5rem; padding: 5px 10px; margin-top: 20px; font-family: 'Syncopate';
        }
    </style>
</head>
<body>

<div id="cursor"></div>
<div id="cursor-follower"></div>

<section class="hero">
    <div class="sub-head">Chulalongkorn University</div>
    <h1>ISA Cultural Fest</h1>
    <div class="sub-head">The Living Chronicles // 2026</div>
</section>

<div class="registry-container">
    <h2 class="form-title">Record Your Testimony</h2>
    
    <div id="g_id_onload"
         data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" style="display:flex; justify-content:center; margin-bottom:30px;"></div>

    <div class="input-grid">
        <div class="group">
            <label>From Department</label>
            <select id="from-dept"></select>
        </div>
        <div class="group">
            <label>To Department</label>
            <select id="to-dept"></select>
        </div>
    </div>

    <div class="input-grid">
        <div class="group">
            <label>Recipient Name</label>
            <input type="text" id="target-name" placeholder="Name of the individual...">
        </div>
        <div class="group">
            <label>Search Archives</label>
            <input type="text" id="search" onkeyup="filter()" placeholder="Find a message...">
        </div>
    </div>

    <label>The Message</label>
    <textarea id="message-text" rows="4" placeholder="Etch your message here..."></textarea>

    <button class="submit-btn" id="submit-btn" onclick="addEntry()" disabled>POST TO THE CHRONICLES</button>
    <p id="auth-status" style="text-align:center; font-size:0.6rem; margin-top:15px; opacity:0.5;">AUTHENTICATION REQUIRED TO POST</p>
</div>

<div id="feed"></div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    // FIREBASE CONFIG
    const firebaseConfig = {
      apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
      authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
      databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "isa-culturtal-fest-2026",
      storageBucket: "isa-culturtal-fest-2026.firebasestorage.app",
      messagingSenderId: "409174792749",
      appId: "1:409174792749:web:d1ea619c1ea6e31706b6a4",
      measurementId: "G-H3KJPEJZ2K"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // POPULATE DEPARTMENTS
    const roles = [
        "PR", "Finance (Sponsorship)", "Co-Presidents", "Helpers", 
        "Activity Booth Hosts", "Activity Performers", "Activity Team", 
        "HR Coordination", "HR Operation", "Secretary", 
        "Lighting & Sound Crew", "Attendees", "Core Team", "Visual Arts", "Logistics"
    ];

    const fromSelect = document.getElementById('from-dept');
    const toSelect = document.getElementById('to-dept');

    roles.forEach(role => {
        const opt1 = new Option(role, role);
        const opt2 = new Option(role, role);
        fromSelect.add(opt1);
        toSelect.add(opt2);
    });

    // CURSOR
    document.addEventListener('mousemove', e => {
        document.getElementById('cursor').style.left = e.clientX + 'px'; 
        document.getElementById('cursor').style.top = e.clientY + 'px';
        document.getElementById('cursor-follower').style.transform = `translate(${e.clientX - 22}px, ${e.clientY - 22}px)`;
    });

    // AUTH
    let currentUser = null;
    function decodeJwtResponse(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(window.atob(base64));
    }

    function handleCredentialResponse(response) {
        const payload = decodeJwtResponse(response.credential);
        currentUser = { id: payload.sub, name: payload.name };
        document.getElementById('auth-status').innerText = `IDENTIFIED AS: ${currentUser.name.toUpperCase()}`;
        document.getElementById('submit-btn').disabled = false;
    }

    // DATABASE OPERATIONS
    function addEntry() {
        const targetName = document.getElementById('target-name').value.trim();
        const fromDept = document.getElementById('from-dept').value;
        const toDept = document.getElementById('to-dept').value;
        const message = document.getElementById('message-text').value.trim();

        if(!targetName || !message) return alert("All fields must be etched.");

        const newKey = database.ref().child('registry').push().key;
        database.ref('registry/' + newKey).set({
            id: newKey, targetName, fromDept, toDept, message,
            author: currentUser.name, authorId: currentUser.id, timestamp: Date.now()
        });

        document.getElementById('target-name').value = '';
        document.getElementById('message-text').value = '';
    }

    function deleteEntry(id) {
        if(confirm("Redact this chronicle?")) database.ref('registry/' + id).remove();
    }

    // REAL-TIME FEED
    database.ref('registry').on('value', (snapshot) => {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        const data = snapshot.val();
        if (data) {
            Object.values(data).sort((a, b) => b.timestamp - a.timestamp).forEach(item => {
                const isOwner = currentUser && item.authorId === currentUser.id;
                feed.innerHTML += `
                    <div class="feed-item">
                        <div class="meta-info">FROM ${item.fromDept} TO ${item.toDept}</div>
                        <div class="message-body">"${item.message}"</div>
                        <div class="signature">For ${item.targetName} â€” Signed by ${item.author}</div>
                        ${isOwner ? `<button class="delete-btn" onclick="deleteEntry('${item.id}')">REDACT</button>` : ''}
                    </div>`;
            });
        }
    });

    function filter() {
        const term = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.feed-item').forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(term) ? "block" : "none";
        });
    }
</script>
</body>
</html>
