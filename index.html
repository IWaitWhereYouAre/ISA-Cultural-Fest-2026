<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>The Collective Myth | ISA 2026</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Cinzel:wght@400&family=Montserrat:wght@200;300;400&family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            --silk-ivory: #FDFCF0;
            --gold-leaf: #C5A059;
            --deep-shadow: rgba(40, 30, 20, 0.1);
            --highlight-glow: rgba(255, 255, 255, 0.6);
            --obsidian: #2a2a2a;
            --transition-fluid: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0;
            background: linear-gradient(120deg, #fdfcf0 0%, #eef2f3 25%, #fcf0f0 50%, #f0f4fd 75%, #fdfcf0 100%);
            background-size: 400% 400%;
            animation: silkFlow 20s ease-in-out infinite;
            color: var(--obsidian);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            width: 100%;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            opacity: 0.3;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes silkFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-section {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 3;
            text-align: center;
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 400;
            font-style: italic;
            font-size: clamp(2.5rem, 10vw, 8rem);
            margin: 0;
            color: transparent;
            background: linear-gradient(to right, #2a2a2a, var(--gold-leaf), #2a2a2a);
            background-clip: text;
            -webkit-background-clip: text;
            letter-spacing: -0.02em;
        }

        .museum-container {
            display: grid;
            grid-template-columns: 460px 1fr;
            min-height: 100vh;
            position: relative;
            z-index: 3;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        @media (max-width: 1100px) {
            .museum-container { grid-template-columns: 1fr; }
        }

        .scribe-desk {
            padding: 80px 60px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px) saturate(120%);
            -webkit-backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
        }

        input, select, textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--gold-leaf) !important;
            background: transparent;
            font-family: 'Cormorant Garamond';
            font-size: 1.2rem;
            color: var(--obsidian);
            padding: 12px 0;
            margin-bottom: 30px;
            outline: none;
            transition: var(--transition-fluid);
        }

        input:focus { padding-left: 15px; }

        button.primary {
            background: var(--obsidian);
            color: var(--silk-ivory);
            border: 1px solid var(--obsidian);
            padding: 22px;
            font-family: 'Montserrat';
            font-size: 10px;
            letter-spacing: 0.5rem;
            cursor: pointer;
            transition: var(--transition-fluid);
            text-transform: uppercase;
        }

        button.primary:hover:not(:disabled) {
            background: transparent;
            color: var(--obsidian);
            border-color: var(--gold-leaf);
        }

        .artwork {
            padding: 40px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: var(--transition-fluid);
        }
        .artwork:hover { transform: translateX(10px); }
        .quote { font-size: 2rem; font-style: italic; line-height: 1.4; margin-bottom: 10px; opacity: 0.9; }
        .sig { font-family: 'Montserrat'; font-size: 10px; color: var(--gold-leaf); letter-spacing: 3px; line-height: 1.8; }
        .label-heading { font-family:Cinzel; font-size:10px; letter-spacing:3px; color:var(--gold-leaf); margin-bottom:10px; }
    </style>
</head>

<body>

    <section class="hero-section">
        <div style="font-family:Cinzel; font-size:12px; letter-spacing:10px; color:var(--gold-leaf); margin-bottom:20px;">THE COLLECTIVE ARCHIVE</div>
        <h1>ISA Cultural Fest 2026</h1>
        <div style="font-family:Montserrat; font-size:9px; letter-spacing:6px; margin-top:30px; opacity:0.6;">One of Chulalongkorn University’s largest international events, built and led entirely by students.</div>
        
        <div style="margin-top: 60px; cursor:pointer;" onclick="document.getElementById('registry-start').scrollIntoView({behavior:'smooth'})">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="var(--obsidian)" stroke-width="1">
                <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
            </svg>
        </div>
    </section>

    <div class="museum-container" id="registry-start">
        <aside class="scribe-desk">
            <h2 style="font-family:'Playfair Display'; font-style:italic; font-size:2.8rem; margin:0 0 40px 0;">The Registry</h2>
            
            <div id="auth-ui" style="margin-bottom: 40px;">
                <div id="g_id_onload" data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
                <div class="g_id_signin" id="google-btn"></div>
                <button id="signout-btn" class="primary" style="display:none; padding:10px; letter-spacing:2px; font-size:8px; width: auto;">REVOKE SCRIBE STATUS</button>
            </div>

            <div class="label-heading">FROM</div>
            <input id="signature" placeholder="Your Name (The Scribe)" />
            <select id="senderRole"></select>
            <input id="senderRoleCustom" placeholder="Define your role..." style="display:none;" />

            <div style="margin: 10px 0; border-top: 1px double var(--gold-leaf); opacity: 0.2;"></div>

            <div class="label-heading">TO</div>
            <input id="recipient" placeholder="Recipient Name or Team" />
            <select id="receiverRole"></select>
            <input id="receiverRoleCustom" placeholder="Define their role..." style="display:none;" />

            <textarea id="msg" style="min-height: 120px;" placeholder="The Testimony..."></textarea>

            <button class="primary" id="submit" disabled>RECORD INTO HISTORY</button>
            <div id="status" style="font-size: 9px; text-align: center; margin-top: 20px; color: var(--gold-leaf); letter-spacing: 2px;">AUTHENTICATION REQUIRED</div>
        </aside>

        <main style="padding: 80px;">
            <header style="margin-bottom: 60px;">
                <input id="search" style="font-size: 1.5rem;" placeholder="Search names, departments, or keywords..." />
            </header>
            <div id="feed"></div>
        </main>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// --- FIREBASE CONFIG ---
firebase.initializeApp({
    apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
    authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
    databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "isa-culturtal-fest-2026"
});
const db = firebase.database();

// --- STATE & ROLES ---
let currentUser = JSON.parse(localStorage.getItem("scribe_user"));
const roles = ["Co-Presidents", "Core Team", "Secretary Team", "ISA Cultural Fest Team", "SGCU Members", "Finance & Sponsorship", "Public Relations", "HR Coordination", "HR Operations", "Activity Team", "Booth Hosts", "Performers", "Lighting, Color & Sound Crew", "Helpers", "Embassy Honorary Guests", "Attendees", "Other (type your own)"];

// --- UI INITIALIZATION ---
const senderSelect = document.getElementById("senderRole");
const receiverSelect = document.getElementById("receiverRole");

function setupRoleSelect(selectEl, customEl) {
    roles.forEach(r => selectEl.add(new Option(r, r)));
    selectEl.addEventListener("change", () => {
        customEl.style.display = selectEl.value === "Other (type your own)" ? "block" : "none";
    });
}

setupRoleSelect(senderSelect, document.getElementById("senderRoleCustom"));
setupRoleSelect(receiverSelect, document.getElementById("receiverRoleCustom"));

function handleCredentialResponse(response){
    const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
    currentUser = { id: payload.sub };
    localStorage.setItem("scribe_user", JSON.stringify(currentUser));
    updateAuthUI(true);
}

function updateAuthUI(isLoggedIn) {
    document.getElementById("google-btn").style.display = isLoggedIn ? "none" : "block";
    document.getElementById("signout-btn").style.display = isLoggedIn ? "block" : "none";
    document.getElementById("submit").disabled = !isLoggedIn;
    document.getElementById("status").textContent = isLoggedIn ? "SCRIBE RECOGNIZED" : "AUTHENTICATION REQUIRED";
}

document.getElementById("signout-btn").onclick = () => { 
    localStorage.clear(); 
    location.reload(); 
};

if(currentUser) updateAuthUI(true);

// --- SUBMISSION LOGIC ---
document.getElementById("submit").onclick = function() {
    const signature = document.getElementById("signature").value;
    const senderRole = senderSelect.value === "Other (type your own)" ? document.getElementById("senderRoleCustom").value : senderSelect.value;
    
    const targetName = document.getElementById("recipient").value;
    const receiverRole = receiverSelect.value === "Other (type your own)" ? document.getElementById("receiverRoleCustom").value : receiverSelect.value;
    
    const message = document.getElementById("msg").value;
    
    if(!signature || !targetName || !message || !senderRole || !receiverRole) {
        alert("The archive requires complete testimonies (Names and Roles for both).");
        return;
    }

    this.disabled = true; 
    this.innerText = "ETCHING...";
    
    const newKey = db.ref().child("registry").push().key;
    db.ref("registry/" + newKey).set({
        id: newKey, 
        signature: signature,
        senderRole: senderRole,
        targetName: targetName, 
        receiverRole: receiverRole,
        message: message, 
        authorId: currentUser.id, 
        timestamp: Date.now()
    }).then(() => {
        document.getElementById("msg").value = "";
        document.getElementById("recipient").value = "";
        this.disabled = false; 
        this.innerText = "RECORD INTO HISTORY";
    });
};

// --- DATA STREAM & RENDER ---
db.ref("registry").on("value", snap => {
    const feed = document.getElementById("feed");
    const items = snap.val() ? Object.values(snap.val()).sort((a,b) => b.timestamp - a.timestamp) : [];
    
    const render = (list) => {
        feed.innerHTML = "";
        if (list.length === 0) {
            feed.innerHTML = `<div style="text-align:center; padding:100px 20px; opacity:0.5;">
                <div style="font-family:'Cinzel'; font-size:12px; letter-spacing:5px;">NO LEGACIES FOUND</div>
            </div>`;
            return;
        }

        list.forEach(item => {
            const art = document.createElement("div"); 
            art.className = "artwork";
            
            // Handle legacy data vs new data structure
            const sRole = item.senderRole || item.fromDept || "UNKNOWN";
            const rRole = item.receiverRole || "PARTICIPANT";

            art.innerHTML = `
                <div class="quote">“${item.message}”</div>
                <div class="sig">
                    — ${item.signature.toUpperCase()} (${sRole.toUpperCase()})
                    <br>TO ${item.targetName.toUpperCase()} (${rRole.toUpperCase()})
                </div>`;
            
            if(currentUser && item.authorId === currentUser.id){
                const del = document.createElement("div");
                del.innerText = "[ REDACT ]";
                del.style = "color:#8B0000; font-size:9px; margin-top:15px; cursor:pointer; letter-spacing:2px; font-family:Montserrat;";
                del.onclick = () => db.ref("registry/"+item.id).remove();
                art.appendChild(del);
            }
            feed.appendChild(art);
        });
    };

    render(items);

    document.getElementById("search").oninput = (e) => {
        const term = e.target.value.toLowerCase();
        const filtered = items.filter(i => 
            i.targetName.toLowerCase().includes(term) || 
            i.message.toLowerCase().includes(term) ||
            i.signature.toLowerCase().includes(term) ||
            (i.senderRole && i.senderRole.toLowerCase().includes(term)) ||
            (i.receiverRole && i.receiverRole.toLowerCase().includes(term))
        );
        render(filtered);
    };
});

// --- VISUAL LIGHT EFFECT ---
const light = document.createElement('div');
light.style.cssText = `position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:2;
    background: radial-gradient(circle 400px at var(--x, 50%) var(--y, 50%), transparent 0%, rgba(253,252,240,0.4) 100%);`;
document.body.appendChild(light);
window.addEventListener('mousemove', e => {
    light.style.setProperty('--x', e.clientX + 'px');
    light.style.setProperty('--y', e.clientY + 'px');
});
</script>
</body>
</html>
