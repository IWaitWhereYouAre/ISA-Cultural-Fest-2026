<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ISA CULTURAL FEST 2026 | THE LEGACY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Instrument+Serif:ital@0;1&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        :root { --gold: #C5A059; --gold-dim: #866d3d; --black: #050505; --off-white: #E8E8E8; --glass: rgba(255, 255, 255, 0.03); }
        * { box-sizing: border-box; cursor: none; }
        body { margin: 0; font-family: 'Inter', sans-serif; background-color: var(--black); color: var(--off-white); overflow-x: hidden; scroll-behavior: smooth; }
        #cursor { position: fixed; width: 6px; height: 6px; background: var(--gold); border-radius: 50%; pointer-events: none; z-index: 9999; }
        #cursor-follower { position: fixed; width: 40px; height: 40px; border: 0.5px solid var(--gold); border-radius: 50%; pointer-events: none; z-index: 9998; transition: transform 0.2s; }
        .container { max-width: 1600px; margin: 0 auto; padding: 0 60px; }
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero h1 { font-family: 'Instrument Serif'; font-size: clamp(4rem, 12vw, 10rem); font-style: italic; margin: 0; }
        .gold-label { font-family: 'Syncopate'; font-size: 0.7rem; letter-spacing: 12px; color: var(--gold); text-transform: uppercase; }
        .role-showcase { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 100px 60px; background: #080808; }
        .role-card { border-left: 1px solid var(--gold-dim); padding: 40px 20px; height: 320px; display: flex; flex-direction: column; justify-content: flex-end; transition: 0.5s; opacity: 0.5; }
        .role-card:hover { opacity: 1; background: var(--glass); border-left: 4px solid var(--gold); transform: translateY(-10px); }
        .main-grid { display: grid; grid-template-columns: 400px 1fr; gap: 80px; padding: 100px 0; }
        .sidebar { position: sticky; top: 40px; height: fit-content; }
        .input-group { margin-bottom: 25px; }
        label { display: block; font-family: 'Syncopate'; font-size: 0.5rem; color: var(--gold-dim); margin-bottom: 10px; }
        input, textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 0; color: white; }
        .etch-button { width: 100%; padding: 20px; background: transparent; border: 1px solid var(--gold); color: var(--gold); font-family: 'Syncopate'; cursor: pointer; }
        .etch-button:disabled { opacity: 0.3; cursor: not-allowed; }
        .feed-item { padding: 40px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .meta { font-family: 'Syncopate'; font-size: 0.55rem; color: var(--gold); display: flex; justify-content: space-between; }
        .testimonial { font-family: 'Instrument Serif'; font-size: 2rem; font-style: italic; }
        .delete-btn { background: none; border: none; color: #ff4444; font-size: 0.5rem; cursor: pointer; }
    </style>
</head>
<body>

<div id="cursor"></div>
<div id="cursor-follower"></div>

<section class="hero">
    <div class="gold-label">The Collective Myth</div>
    <h1>ISA Cultural Fest 2026</h1>
</section>

<section class="role-showcase" id="role-grid"></section>

<div class="container">
    <div class="main-grid">
        <aside class="sidebar">
            <h2 style="font-family: 'Instrument Serif'; font-style: italic; font-size: 3rem;">The Registry</h2>
            <div id="g_id_onload"
                 data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <p id="auth-status" style="font-size: 0.7rem; margin: 15px 0; color: var(--gold-dim);">Sign in to leave your mark.</p>
            <div class="input-group"><label>Recipient</label><input type="text" id="target"></div>
            <div class="input-group"><label>Testimony</label><textarea id="text" rows="3"></textarea></div>
            <button class="etch-button" id="submit-btn" onclick="addEntry()" disabled>RECORD INTO HISTORY</button>
        </aside>
        <main>
            <div id="feed"></div>
        </main>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG (FROM SCREENSHOT) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
      authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
      databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "isa-culturtal-fest-2026",
      storageBucket: "isa-culturtal-fest-2026.firebasestorage.app",
      messagingSenderId: "409174792749",
      appId: "1:409174792749:web:d1ea619c1ea6e31706b6a4",
      measurementId: "G-H3KJPEJZ2K"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Roles Setup
    const roles = ["Presidents", "Scribes", "Treasurers", "Architects", "Curators", "Engineers", "Performers", "Witnesses", "Artisans", "Harbingers"];
    roles.forEach((r, i) => {
        document.getElementById('role-grid').innerHTML += `<div class="role-card"><div style="font-family: 'Syncopate'; font-size: 0.6rem; color: var(--gold);">0${i+1}</div><div style="font-family: 'Instrument Serif'; font-size: 2.5rem; font-style: italic;">${r}</div></div>`;
    });

    // Cursor
    document.addEventListener('mousemove', e => {
        document.getElementById('cursor').style.left = e.clientX + 'px';
        document.getElementById('cursor').style.top = e.clientY + 'px';
        document.getElementById('cursor-follower').style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
    });

    // Auth
    let currentUser = null;
    function handleCredentialResponse(response) {
        const payload = JSON.parse(atob(response.credential.split('.')[1]));
        currentUser = { id: payload.sub, name: payload.name };
        document.getElementById('auth-status').innerText = `Logged in as ${currentUser.name}`;
        document.getElementById('submit-btn').disabled = false;
    }

    // Database
    function addEntry() {
        const target = document.getElementById('target').value;
        const text = document.getElementById('text').value;
        const newKey = database.ref().child('registry').push().key;
        database.ref('registry/' + newKey).set({ id: newKey, target, text, author: currentUser.name, authorId: currentUser.id, timestamp: Date.now() });
        document.getElementById('target').value = ''; document.getElementById('text').value = '';
    }

    database.ref('registry').on('value', (snapshot) => {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        const data = snapshot.val();
        if (data) {
            Object.values(data).sort((a,b) => b.timestamp - a.timestamp).forEach(item => {
                const isOwner = currentUser && item.authorId === currentUser.id;
                feed.innerHTML += `<div class="feed-item"><div class="meta"><span>BY ${item.author}</span>${isOwner ? `<button class="delete-btn" onclick="database.ref('registry/${item.id}').remove()">[ REDACT ]</button>` : ''}</div><div class="testimonial">"To ${item.target}, ${item.text}"</div></div>`;
            });
        }
    });
</script>
</body>
</html>
