<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>The Collective Myth | ISA 2026</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Cinzel:wght@400&family=Montserrat:wght@200;300;400&family=Cormorant+Garamond:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        :root {
            /* Luxurious Light Palette */
            --silk-ivory: #F9F7F2;      
            --pearl-white: rgba(255, 255, 255, 0.7);
            --dusty-rose: #D4A3A4;
            --soft-gold: #B89B72;
            --glass-border: rgba(0, 0, 0, 0.08);
            --obsidian: #1A1A1A; /* For text readability */
            --accent-blue: #A9C9E0;
            
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { box-sizing: border-box; scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0;
            /* Animated Luxurious Gradient */
            background: linear-gradient(-45deg, #F9F7F2, #FFF0F0, #E3F2FD, #FDFCF0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--obsidian);
            font-family: 'Cormorant Garamond', serif;
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- CURSOR --- */
        .cursor-dot, .cursor-outline {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            display: none;
        }
        
        @media (pointer: fine) {
            .cursor-dot, .cursor-outline { display: block; }
            body { cursor: none; }
            button, input, select, textarea, .scroll-indicator, .artwork { cursor: none; }
        }

        .cursor-dot { width: 6px; height: 6px; background-color: var(--soft-gold); }
        .cursor-outline { width: 40px; height: 40px; border: 1px solid var(--soft-gold); transition: transform 0.2s ease-out; }

        /* --- HERO SECTION --- */
        .hero-section {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-section h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: clamp(2.5rem, 10vw, 7rem);
            font-weight: 400;
            margin: 0;
            color: var(--obsidian);
            letter-spacing: -2px;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- LAYOUT GRID --- */
        .museum-container {
            display: grid;
            grid-template-columns: 460px 1fr;
            min-height: 100vh;
            border-top: 1px solid var(--glass-border);
        }

        @media (max-width: 1100px) {
            .museum-container { grid-template-columns: 1fr; }
            .scribe-desk { border-right: none; border-bottom: 1px solid var(--glass-border); padding: 60px 30px !important; }
        }

        .scribe-desk {
            padding: 80px 60px;
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            background: var(--pearl-white);
            backdrop-filter: blur(15px); /* Glassmorphism */
        }

        .grand-gallery {
            padding: 80px;
            background: rgba(255,255,255,0.2);
        }

        /* --- FORM ELEMENTS --- */
        input, select, textarea {
            width: 100%;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            background: transparent;
            font-family: 'Cormorant Garamond';
            font-size: 1.2rem;
            color: var(--obsidian);
            padding: 12px 0;
            margin-bottom: 40px;
            outline: none;
        }

        input::placeholder, textarea::placeholder { color: rgba(0, 0, 0, 0.3); }

        button.primary {
            background: var(--obsidian); 
            color: white; 
            border: 1px solid var(--obsidian);
            padding: 22px; 
            font-family: 'Montserrat'; 
            font-size: 10px; 
            letter-spacing: 0.4rem;
            cursor: pointer; 
            transition: var(--transition); 
            text-transform: uppercase;
            width: 100%;
        }

        button.primary:hover:not(:disabled) { 
            background: transparent; 
            color: var(--obsidian); 
        }

        button.primary:disabled { opacity: 0.2; }

        /* --- ARTWORK FEED --- */
        .artwork { 
            padding: 40px 0; 
            border-bottom: 1px solid rgba(0,0,0,0.05); 
            transition: var(--transition); 
        }
        .artwork:hover { padding-left: 20px; }
        
        .quote { 
            font-size: clamp(1.4rem, 4vw, 2rem); 
            font-style: italic; 
            line-height: 1.3; 
            margin-bottom: 15px;
            color: #444;
        }
        
        .sig { 
            font-family: 'Montserrat'; 
            font-size: 9px; 
            color: var(--soft-gold); 
            letter-spacing: 2px; 
            font-weight: 500;
        }

    </style>
</head>

<body>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <section class="hero-section">
        <div style="font-family:Cinzel; font-size:11px; letter-spacing:8px; color:var(--soft-gold); margin-bottom:20px;">The Collective Myth</div>
        <h1>ISA Cultural Fest 2026</h1>
        <div style="font-family:Montserrat; font-size:9px; letter-spacing:5px; color:var(--dusty-rose); margin-top:30px; font-weight:300;">ETCHING STUDENT LEGACIES INTO TIME</div>
        
        <div class="scroll-indicator" 
             style="margin-top: 60px; cursor:pointer; animation: bounce 2s infinite;" 
             onclick="scrollToRegistry()">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="var(--obsidian)" stroke-width="1">
                <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
            </svg>
        </div>
    </section>

    <div class="museum-container" id="registry-start">
        <aside class="scribe-desk">
            <h2 style="font-family:'Playfair Display'; font-style:italic; font-size:2.8rem; margin:0 0 40px 0;">The Registry</h2>
            
            <div id="auth-ui">
                <div id="g_id_onload" data-client_id="671163289983-2056vpimutuatgerek6676pr1ob9p1n0.apps.googleusercontent.com" data-callback="handleCredentialResponse"></div>
                <div class="g_id_signin" id="google-btn" style="margin-bottom: 40px;"></div>
                <button id="signout-btn" class="primary" style="display:none; border-color:#8B0000; color:#8B0000; margin-bottom:40px; padding: 10px; background:transparent;">REVOKE SCRIBE STATUS</button>
            </div>

            <input id="recipient" placeholder="Recipient (Name or Team)" />
            <input id="signature" placeholder="The Scribe (Your Name)" />
            <select id="from"></select>
            <textarea id="msg" style="min-height: 120px;" placeholder="The Testimony..."></textarea>

            <button class="primary" id="submit" disabled>RECORD INTO HISTORY</button>
            <div id="status" style="font-size: 9px; text-align: center; margin-top: 20px; color: var(--soft-gold); letter-spacing: 2px; text-transform: uppercase; font-weight:600;">Authentication Required</div>
        </aside>

        <main class="grand-gallery">
            <header style="margin-bottom: 60px; border-bottom: 1px solid var(--glass-border); padding-bottom: 15px;">
                <input id="search2" style="font-size: 1.4rem; border:none; margin-bottom: 0;" placeholder="Search the archives..." />
            </header>
            <div id="feed"></div>
        </main>
    </div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// --- FIREBASE CONFIG ---
firebase.initializeApp({
    apiKey: "AIzaSyBfj4i0quFWPTHCdnC8GT3BSEsKvvvqzRA",
    authDomain: "isa-culturtal-fest-2026.firebaseapp.com",
    databaseURL: "https://isa-culturtal-fest-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "isa-culturtal-fest-2026"
});
const db = firebase.database();

// --- UI LOGIC ---
function scrollToRegistry() {
    document.getElementById('registry-start').scrollIntoView({ behavior: 'smooth' });
}

// Cursor
const dot = document.querySelector("[data-cursor-dot]");
const outline = document.querySelector("[data-cursor-outline]");
if (window.matchMedia("(pointer: fine)").matches) {
    window.addEventListener("mousemove", e => {
        dot.style.left = outline.style.left = `${e.clientX}px`;
        dot.style.top = outline.style.top = `${e.clientY}px`;
        outline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 400, fill: "forwards" });
    });
}

// Session
let currentUser = JSON.parse(localStorage.getItem("scribe_user"));
const msgIn = document.getElementById("msg"), recIn = document.getElementById("recipient");

window.onload = () => {
    if(localStorage.getItem("draft_msg")) msgIn.value = localStorage.getItem("draft_msg");
    if(localStorage.getItem("draft_rec")) recIn.value = localStorage.getItem("draft_rec");
    if(currentUser) updateAuthUI(true);
};

msgIn.oninput = () => localStorage.setItem("draft_msg", msgIn.value);
recIn.oninput = () => localStorage.setItem("draft_rec", recIn.value);

function handleCredentialResponse(response){
    const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g,'+').replace(/_/g,'/')));
    currentUser = { id: payload.sub };
    localStorage.setItem("scribe_user", JSON.stringify(currentUser));
    updateAuthUI(true);
}

function updateAuthUI(isLoggedIn) {
    document.getElementById("google-btn").style.display = isLoggedIn ? "none" : "block";
    document.getElementById("signout-btn").style.display = isLoggedIn ? "block" : "none";
    document.getElementById("submit").disabled = !isLoggedIn;
    document.getElementById("status").textContent = isLoggedIn ? "Scribe Recognized" : "Authentication Required";
}

document.getElementById("signout-btn").onclick = () => {
    localStorage.clear();
    location.reload();
};

const roles = ["Core Committee", "PR", "Finance", "Co-Presidents", "Helpers", "Activity Team", "HR", "Ambassadors", "Attendees"];
roles.forEach(r => document.getElementById("from").add(new Option(r, r)));

// Write
document.getElementById("submit").onclick = function() {
    const targetName = recIn.value, message = msgIn.value;
    if(!targetName || !message) return;
    this.disabled = true; this.innerText = "ETCHING...";
    
    const newKey = db.ref().child("registry").push().key;
    db.ref("registry/" + newKey).set({
        id: newKey, targetName, fromDept: document.getElementById("from").value,
        message, signature: document.getElementById("signature").value || 'Anonymous',
        authorId: currentUser.id, timestamp: Date.now()
    }).then(() => {
        msgIn.value = recIn.value = "";
        localStorage.removeItem("draft_msg"); localStorage.removeItem("draft_rec");
        this.disabled = false; this.innerText = "RECORD INTO HISTORY";
    });
};

// Feed
db.ref("registry").on("value", snap => {
    const feed = document.getElementById("feed");
    const data = snap.val();
    const items = data ? Object.values(data).sort((a,b) => b.timestamp - a.timestamp) : [];
    
    const render = (list) => {
        feed.innerHTML = "";
        list.forEach(item => {
            const art = document.createElement("div"); art.className = "artwork";
            art.innerHTML = `<div class="quote">“${item.message}”</div>
                             <div class="sig">— ${item.signature.toUpperCase()} | ${item.fromDept.toUpperCase()} TO ${item.targetName.toUpperCase()}</div>`;
            if(currentUser && item.authorId === currentUser.id){
                const del = document.createElement("div");
                del.innerText = "[ REDACT ]";
                del.style = "color:#8B0000; font-size:9px; margin-top:15px; cursor:pointer; letter-spacing:2px; font-family:Montserrat;";
                del.onclick = () => db.ref("registry/"+item.id).remove();
                art.appendChild(del);
            }
            feed.appendChild(art);
        });
    };
    render(items);
    document.getElementById("search2").oninput = (e) => {
        const term = e.target.value.toLowerCase();
        render(items.filter(i => i.targetName.toLowerCase().includes(term) || i.message.toLowerCase().includes(term)));
    };
});
</script>
</body>
</html>
